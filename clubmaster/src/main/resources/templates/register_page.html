<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Cadastre-se</div>
                    <div class="card-body">
                        <form action="#" th:action="@{/register}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label for="name">Nome</label>
                                <input type="text" id="name" name="name" class="form-control" th:field="*{name}">
                            </div>
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input type="text" id="email" name="email" class="form-control" th:field="*{email}">
                            </div>
                            <div class="mb-3">
                                <label for="password">Senha</label>
                                <input type="password" id="password" name="password" class="form-control" th:field="*{password}">
                            </div>
                            <button type="submit" class="btn btn-primary col-md-12">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
