<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Login</div>
                    <div class="card-body">
                        <form th:action="@{/login}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input type="text" id="email" name="email" class="form-control" th:field="*{email}">
                            </div>
                            <div class="mb-3">
                                <label for="password">Senha</label>
                                <input type="password" id="password" name="password" class="form-control" th:field="*{password}">
                            </div>
                            <button type="submit" class="btn btn-primary col-md-12">Entrar</button>
                            <p th:text="${error}" class="text-danger mt-2"></p>
                        </form>

                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <p th:text="${error}">Credenciais inv√°lidas. Por favor, tente novamente.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
